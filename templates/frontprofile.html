<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
</head>
<body>
    <link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/styles/tailwind.css">
<link rel="stylesheet" href="https://demos.creative-tim.com/notus-js/assets/vendor/@fortawesome/fontawesome-free/css/all.min.css">

<main class="profile-page">
  <section class="relative block h-500-px">
    <!-- Display cover photo -->
    {% with profile=user.userprofile %}
    {% if profile and profile.cover %}
    <div class="absolute top-0 w-full h-full bg-center bg-cover" style="
            background-image: url('{{ profile.cover.url }}');
          ">
              {% endif %}
              {% endwith %}
      <span id="blackOverlay" class="w-full h-full absolute opacity-50 bg-black"></span>
    </div>
    <div class="top-auto bottom-0 left-0 right-0 w-full absolute pointer-events-none overflow-hidden h-70-px" style="transform: translateZ(0px)">
      <svg class="absolute bottom-0 overflow-hidden" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" version="1.1" viewBox="0 0 2560 100" x="0" y="0">
        <polygon class="text-blueGray-200 fill-current" points="2560 0 2560 100 0 100"></polygon>
      </svg>
    </div>
  </section>
  <section class="relative py-16 bg-blueGray-200">
    <div class="container mx-auto px-4">
      <div class="relative flex flex-col min-w-0 break-words bg-white w-full mb-6 shadow-xl rounded-lg -mt-64">
        <div class="px-6">
          <div class="flex flex-wrap justify-center">
            <div class="w-full lg:w-3/12 px-4 lg:order-2 flex justify-center">
              <div class="relative">
                {% with profile=user.userprofile %}
                {% if profile and profile.image %}
                  <img alt="..." src="{{ profile.image.url }}" id="profileImage" class="shadow-lg rounded-full border-0" style="width: 150px; height: 150px;">
                  {% endif %}
                  {% endwith %}
                  <input type="file" id="imageInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
              </div>
          </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-3 lg:text-right lg:self-center">
              <div class="py-6 px-3 mt-32 sm:mt-0">
              </div>
            </div>
            <div class="w-full lg:w-4/12 px-4 lg:order-1">
              <div class="flex justify-center py-4 lg:pt-4 pt-2">
                <div class="mr-4 p-3 text-center">
                  <span class="text-xl font-bold block uppercase tracking-wide text-blueGray-600"></span><span class="text-sm text-blueGray-400"></span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-8">
            <h3 class="text-4xl font-semibold leading-normal mb-2 text-blueGray-700 mb-2">
              {{ user.username }}
            </h3>
            <h5 class="text-xl font-semibold leading-normal mb-2 text-blueGray-500 mb-2">
              {{ user.first_name }}
            </h5>
            <div class="mb-2 text-blueGray-600 mt-10">
          </div>
          <div class="mt-10 py-10 border-t border-blueGray-200 text-center">
            <div class="flex flex-wrap justify-center">
                <div class="w-full lg:w-9/12 px-4">
                    <p class="mb-4 text-lg leading-relaxed text-blueGray-700">
                        <span id="bioContent">{{ user.userprofile.bio }}</span>
                    </p>
                </div>
            </div>
          </div>        
        </div>
      </div>
    </div>
    <footer class="relative bg-blueGray-200 pt-8 pb-6 mt-8">
  <div class="container mx-auto px-4">
    <div class="flex flex-wrap items-center md:justify-between justify-center">
      <div class="w-full md:w-6/12 px-4 mx-auto text-center">
      </div>
    </div>
  </div>
</footer>
  </section>
</main>
  <script>
    document.getElementById('editImageIcon').addEventListener('click', function() {
      document.getElementById('imageInput').click();
  });

  function previewImage(event) {
      var reader = new FileReader();
      reader.onload = function(){
          var output = document.getElementById('profileImage');
          output.src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
  }
  
    function editBio() {
      var bioText = document.getElementById('bioText').innerText;
      document.getElementById('bioInput').value = bioText;
      document.getElementById('bioSection').classList.add('hidden');
      document.getElementById('editSection').classList.remove('hidden');
  }

  function saveBio() {
      var editedBio = document.getElementById('bioInput').value;
      document.getElementById('bioText').innerText = editedBio;
      document.getElementById('bioSection').classList.remove('hidden');
      document.getElementById('editSection').classList.add('hidden');
  }


  </script>
</body>
</html>
